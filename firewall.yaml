---
  - name:  Enable firewall rules
    hosts: all
    gather_facts: false
    tasks:
      - name: Add firewall rule WinRM when remoteip is IPv4
        win_firewall_rule:
          name: AWXwinRMAllow
          enabled: yes
          state: present
          localport: 5985
          remoteip: 192.168.0.150
          action: allow
          direction: in
          protocol: tcp
